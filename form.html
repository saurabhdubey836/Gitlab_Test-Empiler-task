<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Gitlab Custom Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/" method="POST">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://about.gitlab.com/images/press/logo/png/gitlab-icon-rgb.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Gitlab Custom Login By UserName Api</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
        <label for="inputEmail">Enter your Gitlab Usernname</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get Repositories</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Dubey 2019-2020</p>
    </form>
  </body>
</html>
